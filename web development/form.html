<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Online form</title>
</head>
<body style="background-color:  rgb(59, 58, 60);" >
    <div class="container1" >
        <h1>FIRST SIGN UP</h1>

      <div class="firstname">
        <h2>First <span>Name:</span></h2>

      </div>

      <div class="lastname">
        <h2>Last <span>Name:</span></h2>

      </div>

      <div class="email">
        <h2>Email:</h2>
        <input type="email" placeholder="EMAIL">
      </div>

      <div class="password">
        <h2>Password:</h2>
        <input type="password" placeholder="Password">
      </div>
       <div class="checkbox">
        <input type="checkbox"> Agree With Our <a href="#">policy</a>
       </div>

       <div class="btn">
        <button>Sign up</button>
       </div>
    </div>
</body>
</html>
